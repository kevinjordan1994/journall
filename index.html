<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JournAll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div class="modal"></div>
    <div class="errors"></div>
    <main class="app__container">
      <div class="sign-in__main">
        <div class="sign-in__card">
          <div class="sign-in__titles">
            <h1 class="sign-in__title">JournAll</h1>
            <p class="sign-in__sub-title">
              A place for all of your thoughts and ideas
            </p>
          </div>
          <form class="sign-in__form">
            <div class="sign-in__input-div">
              <input
                class="sign-in__input sign-in__user-name"
                placeholder="Your Name"
                type="text"
              />
              <input
                class="sign-in__input sign-in__password"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="sign-in__buttons-div">
              <button class="button sign-in__button">Sign In</button>
              <button class="button sign-in__button">New Account</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

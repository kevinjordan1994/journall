<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JournAll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal__backdrop hidden"></div>
    </div>
    <div class="errors"></div>
    <main class="app__page">
      <nav class="nav hidden">
        <h2 class="nav__brand fancy">JournAll</h2>
        <ul class="nav__icons-list">
          <li class="nav__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 nav__back-arrow"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
              />
            </svg>
            <span class="nav__tooltip">Go To Journals</span>
          </li>
          <li class="nav__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 nav__sign-out"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
              />
            </svg>
            <span class="nav__tooltip">Log Out</span>
          </li>
        </ul>
      </nav>
      <section class="app__container">
        <div class="sign-in__main sign-in">
          <div class="sign-in__img">
            <img
              src="images/mike-lewis-headsmart-media-waAAaeC9hns-unsplash.jpg"
              alt="Waterfalls"
            />
          </div>
          <div class="sign-in__card">
            <div class="sign-in__titles">
              <h1 class="sign-in__title fancy">JournAll</h1>
              <p class="sign-in__sub-title">
                A place for all of your thoughts and ideas
              </p>
            </div>
            <form class="sign-in__form">
              <div class="sign-in__input-div">
                <input
                  class="sign-in__input sign-in__user-name"
                  placeholder="Your Name"
                  type="text"
                />
                <input
                  class="sign-in__input sign-in__password"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="sign-in__buttons-div">
                <button class="button sign-in__button">Sign In</button>
                <button class="button sign-up__go-to">New Account</button>
              </div>
            </form>
          </div>
        </div>
        <div id="new-account" class="sign-in__main sign-up hidden">
          <div class="sign-in__img">
            <img
              src="images/mike-lewis-headsmart-media-waAAaeC9hns-unsplash.jpg"
              alt="Waterfalls"
            />
          </div>
          <div class="sign-in__card">
            <div class="sign-in__titles">
              <h1 class="sign-in__title fancy">Welcome!</h1>
              <p class="sign-in__sub-title">
                Your password must be at least 7 characters and should contain a
                capital letter and a number.
              </p>
            </div>
            <form class="sign-in__form">
              <div class="sign-in__input-div">
                <input
                  class="sign-in__input sign-up__user-name"
                  placeholder="Enter a Unique User Name"
                  type="text"
                />
                <input
                  class="sign-in__input sign-up__password"
                  type="password"
                  placeholder="Enter a Password"
                />
              </div>
              <div class="sign-in__buttons-div">
                <button class="button sign-up__btn">Create Account</button>
                <button class="button sign-in__go-to">Back to Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
